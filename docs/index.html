<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyBudget - 하루 예산 플래너</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
            line-height: 1.8;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            margin: 20px;
            padding: 40px;
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
        }
        h1 {
            color: #3949AB;
            font-size: 32px;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .description {
            color: #555;
            margin-bottom: 30px;
            text-align: left;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .links a {
            display: block;
            padding: 15px 30px;
            background-color: #3949AB;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .links a:hover {
            background-color: #303F9F;
        }
        .links a.secondary {
            background-color: #E8EAF6;
            color: #3949AB;
        }
        .links a.secondary:hover {
            background-color: #C5CAE9;
        }
        .contact {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DailyBudget</h1>
        <p class="subtitle">하루 예산 플래너</p>

        <div class="description">
            <p>DailyBudget은 월 예산을 기반으로 매일 사용할 수 있는 최적의 금액을 계산해주는 스마트 예산 관리 앱입니다.</p>
        </div>

        <div class="links">
            <a href="https://play.google.com/store/apps/details?id=com.kibak.daily_pace" target="_blank">
                Google Play에서 다운로드
            </a>
            <a href="privacy-policy.html" class="secondary">
                개인정보처리방침
            </a>
        </div>

        <div class="contact">
            <p>문의: kibak812@gmail.com</p>
        </div>
    </div>
</body>
</html>
